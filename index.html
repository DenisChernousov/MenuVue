<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Simple Starter</title>
	<meta name="description" content="Simple Starter Description">

	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/preview.jpg">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

	<!-- <script src="libs/jquery/jquery-3.6.0.min.js" defer></script> -->



</head>

<body>

	<div id="app">
		<nav>
			<transition name="fade" mode="out-in">
				<i class="material-icons menu" v-if="!show" @click="show = !show" key="menu">menu</i>
				<i class="material-icons clear" v-else @click="show = !show" key="clear">clear</i>

			</transition>
			<transition name="fade">
				<ul v-if="show">
					<li v-for="item in items">{{ item }}</li>
				</ul>
			</transition>
		</nav>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<script src="js/common.js" defer></script>
</body>

</html>
